[package]
name = "pqcrypto"
description = "Post-Quantum cryptographic primitives"
readme = "README.md"
version = "0.12.2"
authors = ["Thom Wiggers <thom@thomwiggers.nl>"]
edition = "2018"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/rustpq/"
repository = "https://github.com/rustpq/pqcrypto/"
keywords = ["cryptography", "post-quantum", "security"]
categories = ["cryptography"]

[dependencies]
pqcrypto-traits = { path = "../pqcrypto-traits", version = "0.3.2" }
pqcrypto-kyber = { path = "../pqcrypto-kyber", version = "0.6.7", optional = true }
pqcrypto-frodo = { path = "../pqcrypto-frodo", version = "0.4.5", optional = true }
pqcrypto-ntru = { path = "../pqcrypto-ntru", version = "0.5.2", optional = true }
pqcrypto-saber = { path = "../pqcrypto-saber", version = "0.1.5", optional = true }
pqcrypto-classicmceliece = { path = "../pqcrypto-classicmceliece", version = "0.1.1", optional = true }
pqcrypto-hqc = { path = "../pqcrypto-hqc", version = "0.0.4", optional = true }
pqcrypto-dilithium = { path = "../pqcrypto-dilithium", version = "0.3.3", optional = true }
pqcrypto-falcon = { path = "../pqcrypto-falcon", version = "0.2.4", optional = true }
pqcrypto-rainbow = { path = "../pqcrypto-rainbow", version = "0.1.3", optional = true }
pqcrypto-sphincsplus = { path = "../pqcrypto-sphincsplus", version = "0.5.2", optional = true }

[features]
default = ["pqcrypto-kyber","pqcrypto-frodo","pqcrypto-ntru","pqcrypto-saber","pqcrypto-classicmceliece","pqcrypto-hqc","pqcrypto-dilithium","pqcrypto-falcon","pqcrypto-rainbow","pqcrypto-sphincsplus","zeroize"]
cryptographically-insecure = []
zeroize = ["pqcrypto-kyber/zeroize","pqcrypto-frodo/zeroize","pqcrypto-ntru/zeroize","pqcrypto-saber/zeroize","pqcrypto-classicmceliece/zeroize","pqcrypto-hqc/zeroize","pqcrypto-dilithium/zeroize","pqcrypto-falcon/zeroize","pqcrypto-rainbow/zeroize","pqcrypto-sphincsplus/zeroize",]

[badges]
travis-ci = { repository = "rustpq/pqcrypto", branch = "master" }
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
all-features = true