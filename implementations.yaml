  classicmceliece:
    version: 0.1.4
    notes: |
      This implementation requires a lot of stack space.
      You need to specify ``RUST_MIN_STACK=800000000``, probably.
    avx2_guard: 'avx2_enabled && !is_windows && target_arch == "x86_64"'
    schemes:
      - name: mceliece348864
        implementation: vec
        avx2_implementation: avx
        alt_implementations:
          - clean
      - name: mceliece348864f
        implementation: vec
        avx2_implementation: avx
        alt_implementations:
          - clean
      - name: mceliece460896
        implementation: vec
        avx2_implementation: avx
        alt_implementations:
          - clean
      - name: mceliece460896f
        implementation: vec
        avx2_implementation: avx
        alt_implementations:
          - clean
      - name: mceliece6688128
        doctest: no
        implementation: vec
        avx2_implementation: avx
        alt_implementations:
          - clean
      - name: mceliece6688128f
