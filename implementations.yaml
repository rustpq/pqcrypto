---

pqcrypto_version: 0.14.1
traits_version: 0.3.2

kems:
  kyber:
    version: 0.7.2
    avx2_guard: 'avx2_enabled && !is_windows && !is_macos && target_arch == "x86_64"'
    schemes:
      - name: kyber512
        implementation: clean
        avx2_implementation: avx2
      - name: kyber768
        implementation: clean
        avx2_implementation: avx2
      - name: kyber1024
        implementation: clean
        avx2_implementation: avx2
      - name: kyber512-90s
        implementation: clean
        avx2_implementation: avx2
      - name: kyber768-90s
        implementation: clean
        avx2_implementation: avx2
      - name: kyber1024-90s
        implementation: clean
        avx2_implementation: avx2
  frodo:
    version: 0.4.8
    notes: |
      If you use it via the FFI interface: The ``clean`` implementation of Frodo
      needs a lot of stack space, specify env variable `RUST_MIN_STACK` to make
      sure it has enough stack space in threads.

      This is not relevant for the 'normal' api methods.
    schemes:
      - name: frodokem640aes
        implementation: opt
        alt_implementations:
          - clean
      - name: frodokem640shake
        implementation: opt
        alt_implementations:
          - clean
      - name: frodokem976aes
        implementation: opt
        alt_implementations:
          - clean
      - name: frodokem976shake
        implementation: opt
        alt_implementations:
          - clean
      - name: frodokem1344aes
        implementation: opt
        alt_implementations:
          - clean
      - name: frodokem1344shake
        implementation: opt
        alt_implementations:
          - clean
  ntru:
    version: 0.5.5
