  ledacryptkem:
    notes: |
      This implementation is not constant-time!
      This means that it is not secure.

      This crate may remove the ``leaktime`` implementation at any point.
    version: 0.0.2
    schemes:
      - name: ledakemlt12
        implementation: leaktime
      - name: ledakemlt32
        implementation: leaktime
      - name: ledakemlt52
